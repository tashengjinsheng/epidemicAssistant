<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://8.url.cn/edu/classroom/assets/lib/reset.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Jarvis Dialogue Demo</title>
</head>

<body>
    <section class="first-page">
        <p>天衍实验室对话系统Demo展示系统</p>
        <button class="js-context">进入聊天</button>
    </section>
    <section class="chat-page">
        <header class="header">
            <div class="header-back">
                <i class="icon icon-back"></i>
                <span>Assistant</span>
            </div>
            <h1 class="header-name">疫情小助手</h1>
            <div class="header-person">
                <i class="icon icon-person"></i>
            </div>
        </header>
        <main class="chat-list">
        </main>
        <footer class="footer">
            <i class="icon icon-voice"></i>
            <input type="text" class="inputname" id="inputtext">
            <i class="icon icon-face"></i>
            <i class="icon icon-plus"></i>
        </footer>
        <div class="message-select">
        </div>

        <div class="cover-tips hide">
            <div class="mask"></div>
            <div class="tips-container">
                <p class="tips-text">你真棒</p>
                <div class="tips-icons">
                    <i class="icon icon-replay"></i>
                    <i class="icon icon-share"></i>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
